<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" />
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
    <div class="row">
        <form class="col s12" action="index.php" onsubmit="return validateForm()">
            <input type="hidden" name="isReading" value="true" />
            <div class="row">
                <div class="input-field col s8 offset-s2">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="user_name" displayVal="{$_REQUEST['userName']}" type="text" class="validate" name="userName" required>
                    <label for="user_name" data-error="用户名不能为空">用户名</label>
                </div>
                <div class="input-field col s8 offset-s2">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" name="password" displayVal="{$_REQUEST['password']}" type="password" pattern="[\w]{6,16}" class="validate">
                    <label for="password" data-error="密码由字母、数字、下划线组成, 长度为6 ~ 16位">密码</label>
                </div>
                <div class="input-field col s8 offset-s2">
                    <i class="material-icons prefix">face</i>
                    <input id="name" name="name" type="text" displayVal="{$_REQUEST['name']}" class="validate" required>
                    <label for="name" data-error="姓名不能为空">姓名</label>
                </div>
                <div class="input-field col s8 offset-s2">
                    <i class="material-icons prefix">phone</i>
                    <input id="tel" name="tel"  type="text" pattern="\d{8}|\d{11}" displayVal="{$_REQUEST['tel']}" class="validate" data-error="电话格式不符合要求">
                    <label for="tel" data-error="电话格式不符合要求">电话</label>
                </div>
                <div class="col offset-s8">
                    <button class="btn waves-effect waves-light" type="submit" name="action">提交
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>


    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</html>
